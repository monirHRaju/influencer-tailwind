<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Products</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- navbar section -->
      <nav
        class="bg-white-400 flex justify-between items-center p-5 bg-white shadow max-w-[1440px] m-auto"
      >
        <a href="#" class="cursor-pointer"
          ><h1 class="text-2xl text-[24px] font-semibold">
            Influencer products
          </h1></a
        >

        <div class="">
          <ul class="flex gap-6 font-medium">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sign up</a></li>
            <li><a href="#">Log In</a></li>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
          </ul>
        </div>
      </nav>

      <!-- hero section -->
      <div class="hero flex items-center max-w-[1110px] mx-auto my-[100px]">
        <div class="hero-left flex-1">
          <h1 class="text-5xl font-bold text-[#3A3A3A] leading-[1.5]">
            Start your Journey as <br />
            Influencer
          </h1>
          <p class="my-4 font-semibold text-[#3A3A3A]">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button
            class="bg-[#E02C6D] rounded-[41px] px-6 py-2.5 font-bold text-white"
          >
            Preebook now
            <span class="ml-3"><i class="fa-solid fa-arrow-right"></i></span>
          </button>
        </div>
        <div class="hero-right flex-1">
          <img
            class="border-2 rounded-[50%] p-3 border-[#F1E4FF] w-[100%]"
            src="./images/main-camera.png"
            alt=""
          />
        </div>
      </div>
    </header>
    <main>
      <!-- sponsored -->
      <section
        class="flex items-center max-w-[1110px] mx-auto my-[100px] justify-around"
      >
        <img class="h-[35px]" src="./logos/Alibaba.svg" alt="" />
        <img class="h-[35px]" src="./logos/Amazon.svg" alt="" />
        <img class="h-[35px]" src="./logos/Daraz.svg" alt="" />
        <img class="h-[35px]" src="./logos/Ebay.svg" alt="" />
        <img class="h-[35px]" src="./logos/Rakuten.svg" alt="" />
        <img class="h-[35px]" src="./logos/Target.svg" alt="" />
        <img class="h-[35px]" src="./logos/Walmart.svg" alt="" />
      </section>
    </main>
  </body>
</html>
